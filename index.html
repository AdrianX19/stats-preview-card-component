<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="stats-card">
    <div class="img-wrapper">
      <img src="images/image-header-mobile.jpg" alt="People in the conference room">
    </div>
    <section class="text-content">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <p class="figure">10k+</p>
          <p class="heading">companies</p>
        </div>
        <div class="stat">
          <p class="figure">314</p>
          <p class="heading">templates</p>
        </div>
        <div class="stat">
          <p class="figure">12M+</p>
          <p class="heading">queries</p>
        </div>
      </div>

    </section>
  </main>
</body>

</html>
